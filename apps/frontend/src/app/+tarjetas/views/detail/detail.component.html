<div class="container">
  <div class="breadcrumbs">
    <mat-icon class="mat-icons-rounded" (click)="goToHomepage()"
      >keyboard_backspace</mat-icon
    >
    <span>{{ 'DETAIL.BACK' | transloco }}</span>
  </div>
  <ng-container *ngIf="sessions | async; let sessions">
    <ng-container *ngIf="trimesterSessions | async; let trimesterSessions">
      <div class="content">
        <thinko-mini-info-card
          [title]="trimesterId"
          [sessions]="trimesterSessions"
        ></thinko-mini-info-card>
        <thinko-trimester-detail
          [title]="trimesterId"
          [sessions]="sessions"
          (openDialog)="onOpenDialog()"
        ></thinko-trimester-detail>
      </div>
    </ng-container>
  </ng-container>
</div>
