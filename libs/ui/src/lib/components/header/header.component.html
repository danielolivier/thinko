<mat-toolbar>
  <div class="title">
    <span>
      {{ 'CARDS.TITLE' | transloco }}
    </span>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <div class="item" [matTooltip]="'HEADER.MENU' | transloco">
      <mat-icon class="material-icons-round">view_module</mat-icon>
    </div>
    <div
      class="item"
      [matTooltip]="'HEADER.SETTINGS' | transloco"
      (click)="toggleSettings.emit()"
    >
      <mat-icon class="material-icons-round">settings</mat-icon>
    </div>
    <div class="item" [matTooltip]="'HEADER.LOGOUT' | transloco">
      <mat-icon class="material-icons-round">logout</mat-icon>
    </div>
  </div>
</mat-toolbar>
